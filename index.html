<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <container>
                <div class="holder">
                    <i class='bx bx-x' id="close"></i>
                    <big-image>
                        <div id="content"><!-- this is where the random image comes -->
                            <div id="image-error" style="display:none;">Image failed to load. Please try again later.</div>
                        </div>
                    </big-image>
                    <div class="other-options">
                        <button id="createButton" onclick="generateContent()">GENERATE</button>
                        <i class='bx bxs-download' id="download-button"></i>
                        <button id="download-text" style="display:none;">Copy Text</button>
                        <button id="copy-link-button">Copy Link</button>
                        <input type="text" id="image-url" value="" style="display:none;">
                        <button>edit text</button>
                        <i class='bx bx-share-alt'id="share-button">Share</i>
                         <div class="share" style="display:none;">
                            <i class='bx bxl-whatsapp' id="whatsapp"></i>  
                            <i class='bx bxl-facebook-square' id="fb">
                                <a href= randomImage onclick="
                                window.open(
                                  'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 
                                  'facebook-share-dialog', 
                                  'width=626,height=436'); 
                                return false;">
                                </a>
                             </i> 
                         </div>                        
                        <button id="screenshot-button">Screenshot</button>
                    </div>
                </div>
                
                <div class="hide-all">
                    <div class="hero-section">
                        <p class="quote" onload="generateRandomQuotes()" ></p>
                    </div>
                    <div class="wish-message">
                        <h1>If you have someone special and want to wish them happy valentine click below</h1>
                    </div>
                    <div class="down-arrow">
                        <i class='bx bxs-downvote'></i>
                    </div>
                    <form action="" class="form">
                        <input type="text" placeholder="Recipient Name">
                        <select id="genderSelect">Gender
                            <option>BoyFriend</option>
                            <option>GirlFriend</option>
                            <option>Friend</option>
                            <option>parents</option>
                            <option>Dad</option>
                            <option>Mum</option>
                            <option>Sister</option>
                            <option>Brother</option>
                            <option>Grand-pa</option>
                            <option>Grand-ma</option>
                            <option>Other-Fam-Members</option>
                        </select>
                    </form>
                    <div class="options">
                        <h1>Do you wish to send an Image,Gif or Text</h1>
                    </div>
                    
                    <div class="checkbox">
                        <table>
                          <tr>
                            <td><input type="checkbox" name="checkbox" id="imageCheckbox" checked>Image</td>
                            <td><input type="checkbox" name="checkbox" id="textCheckbox">Text</td>
                            <td><input type="checkbox" name="checkbox" id="gifCheckbox">Gif</td>
                          </tr>
                        </table>
                    </div>
                    <div class="create-button" >
                       
                        <button class="create" id="createButton" onclick="generateContent()">CREATE</button>
                    </div>
                    </div>
                        
                        <p id="generatedText"></p>
                        <div id="generatedImages"></div>
                        <div id="generatedGifs"></div>
                    </div>
                    <div class="gallery">
                        <h1>Choose A Template</h1>
                        <button>Choose</button>
                    </div>
    
                    
                </div>
            </container>
        </section>
    </main>

    <script src="src/main.js"></script>
</body>
</html>
